{% extends 'blog1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
		<h1>Sign in</h1>
<form method="POST">
	{% csrf_token %}
	{{form |crispy}}
	<button class="btn btn-dark" type="submit" >Sign In</button>
</form>
<div class="pt-3">
	<small class="text-muted">Need a Account?<a class="ml-2" href="{% url 'register' %}"> <button type="button" class="btn btn-primary">Register</button></a></small>	
</div>
</div>
</div>
{% endblock content %}
