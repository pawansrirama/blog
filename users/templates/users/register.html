{% extends 'blog1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
		<h2>Register</h2>
<form method="POST">
	{% csrf_token %}
	{{form |crispy}}
	<button class="btn btn-dark" type="submit" >Sign Up</button>
</form>

<div class="pt-3">
	<small class="text-muted">Already have an Account?<a class="ml-2" href="{% url 'login' %}"> &nbsp&nbsp&nbsp <button type="button" class="btn btn-primary">Sign In</button></a></small>	
</div>

</div>
</div>
{% endblock content %}
